{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content%}
<br>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
        <div class="card" style="height: 600px">

            <h3 class="card-header light-color black-text text-center py-4">
                <strong style="font-family: 'Zhi Mang Xing', cursive;">login</strong>
            </h3>
            <div class="card-body px-lg-5 pt-0">
                <form action="/login/" class="text-center" style="color: #757575;" method="post">
                    {% csrf_token%}
                    {% bootstrap_form form%}
                    {% if request.GET.next%}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif%}
                    <!-- Sign in button -->
                    <button class="btn btn-outline-light  btn-sm" type="submit" style="color: black">logIn</button>



                </form>
                <!-- Form -->
                <!-- Register -->
                <br>
                <br>
                <br>
                <br>


                <p style="font-family: 'Pacifico', cursive;">Not a member?
                    <a class="btn btn-sm" href="/signUp/">Register</a>
                </p>


                <!-- Social login -->
                <p style="font-family: 'Pacifico', cursive;">or sign in with:</p>
                <a type="button" class="btn-floating btn-fb btn-sm">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class="btn-floating btn-tw btn-sm">
                    <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="btn-floating btn-li btn-sm">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="btn-floating btn-git btn-sm">
                    <i class="fab fa-github"></i>
                </a>
            </div>

        </div>
        <!-- Material form login -->

    </div>
    <div class="col-md-2"></div>
</div>




{% endblock%}
